
# Render deployment configuration for the FlashBot monorepo

services:
  # Frontend static web service
  - type: web
    name: frontend
    env: static
    # Set the root to the frontend directory
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - path: /*
        rewrite: /index.html
    envVars:
      - key: VITE_API_URL
        # The value is the URL of the backend service. Render automatically creates this URL.
        value: https://backend.onrender.com 
      - key: VITE_PRIVY_APP_ID
        value: "YOUR_PRIVY_APP_ID_HERE" # TODO: Replace with your actual Privy App ID

  # Backend Node.js web service
  - type: web
    name: backend
    env: node
    plan: free
    # Set the root to the backend directory
    rootDir: ./backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/status
    envVars:
      # The blockchain network (e.g., sepolia, base)
      - key: NETWORK
        value: "base"
      # The address of the deployed AaveArbitrageV3 smart contract
      - key: ARBITRAGE_CONTRACT_ADDRESS
        value: "0x7b2Af90c95A38016aB9e09926500A9A1ca915779"
      # The RPC URL for the blockchain network
      - key: RPC_URL
        value: "https://base-mainnet.g.alchemy.com/v2/_rq09Uz--vhSNI9x6BGOb"
